	<script>
		var socket = io.connect('http://guildspy.herokuapp.com:8081');

	    	if (data.warning == 'S')
	    	{
	    		var warn = new Audio("http://guildspy.herokuapp.com:8081/sound/snd_pokeball.wav");
	    		warn.play();
	    	}
	    });
	</script>
